<!DOCTYPE html>
<html>

<head>
    <title>Monster Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

    <style>
     
     body {
    font-family: 'Playfair Display', serif;
    background-color: #2e2d42;
    background-image: linear-gradient(315deg, #2e2d42 0%, #903749 74%);
    color: #f4e1d2;
    text-align: center;
}

.btn {
    padding: 15px 25px;
    margin: 15px;
    cursor: pointer;
    background-color: #e84545;
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 18px;
    transition: background-color 0.3s, transform 0.3s;
}

.btn:hover {
    background-color: #903749;
    transform: scale(1.05);
}

#game-screen {
    background-image: url('/image/game_2d_doragonquest_dungeon_01ff06f9-7dd4-4926-9594-88660bafc874.png');
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

#battle-active {
    background-image: url('/image/dungeon_doragonquest_Appearance_gamescreen_2d_290d4ff3-0b0d-4ad8-9a9e-2765e2046e42.png');
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

#player {
    width: 150px;
    height: 150px;
    background-size: cover;
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    background-image: url('/image/rpg_2d_hero_2f35880d-a309-4fae-b1ea-abe3d6098c21.png');
}

#enemy {
    width: 150px;
    height: 150px;
    display: none;
    background-size: cover;
    position: absolute; /* Added position absolute */
    top: 15%; /* Adjust as needed */
    right: 15%; /* Adjust as needed */
    background-image: url('/image/rpg_2d_monster_slime_95e61427-0317-49e6-9997-77bbced7bbe4.png');
}

.stats {
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 4px #000000;
    margin-top: 10px;
    font-family: 'Shadows Into Light Two', cursive;
}

#message {
    font-size: 22px;
    margin-top: 15px;
    text-shadow: 2px 2px 4px #000000;
    margin-bottom: 2%; /* Adjusted margin */
}

#title {
    font-size: 48px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px #000000;
    font-family: 'Shadows Into Light Two', cursive;
}

#battle-menu {
    display: none;
}

#battle-active #battle-menu {
    display: block;
}

#battle-active #enemy {
    display: block;
    right: 25%;
}

#battle-active #player {
    display: none;
}

     
     
    </style>
</head>

<body>
    <div id="game-screen">
        <div id="title">Monster Quest</div>
        <div id="player"></div>
        <div id="enemy"></div>
        <div id="battle-menu">
            <button class="btn" onclick="attack()">攻撃する</button>
            <div class="stats">スライムHP: <span id="enemy-hp">50</span></div>
            <div class="stats">Level: <span id="player-level">14</span></div>
            <div class="stats">HP: <span id="player-hp">65</span></div>
            <div class="stats">MP: <span id="player-mp">32</span></div>
            <div id="message"></div>
        </div>
        <button class="btn" style="position: absolute; bottom: 5%;" onclick="window.location.href='/gameSelect';">トップページに戻る</button>
    </div>
    
   <script src="rpgjs.js"></script>
       
       
       
</body>
</html>
